<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Bookmark Manager</title>

    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Agape Tech Development</p>
                    <p class="subtitle">My Custom Bookmark Manager</p>
                </section>
                <section class="create">
                    <form class="add">
                        <input type="text" name="link" id="link" placeholder="Link..." autocomplete="off">
                        <input type="text" name="title" placeholder="Title" autocomplete="off">
                        <select name="category">
                            <option value="web development">Web Development</option>
                            <option value="mobile app development">Mobile App Development</option>
                            <option value="cyber security">Cyber Security</option>
                            <option value="react native">React Native</option>
                            <option value="netflix">Netflix</option>
                            <option value="youtube">Youtube</option>
                            <option value="church sermons">Church Sermons</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="submit" value="Bookmark" id="bookmark">
                    </form>
                </section>
                <section class="bookmark">
                    <div class="category-list">
                        <span class="active">All</span>
                        <span>Web Development</span>
                        <span>Mobile App Development</span>
                        <span>Cyber Security</span>
                        <span>React Native</span>
                        <span>Netflix</span>
                        <span>Youtube</span>
                        <span>Church Sermons</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
